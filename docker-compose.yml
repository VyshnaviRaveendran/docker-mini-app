version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

backend:
    build: ./backend
    ports:
      - "5000:5000"
    # New line: Tells Docker Compose to read environment variables from this file
    env_file:
      - ./backend/.env
    # NOTE: You must also ensure your backend code uses a library like 'dotenv' 
    # to load this variable if running outside of Docker.
    depends_on:
      - mongo